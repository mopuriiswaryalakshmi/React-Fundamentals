            class Parent extends React.Component {  //inherit from react///extending
                constuctor(props) {
                    super(props)
                    this.state = {
                        children: ['ishu', 'lakshmi', 'shekar']
                    }
                }

                handleGreet(name) {
                    console.log('hello my name is', name)
                }

                handleRemove(index) {
                    console.log('removel index', index)
                }

                render(){
                    render (
                        <div>
                            <h2> Parent Component </h2>
                            { this.state.children.map((childName, i) => {
                                return <Child  name={childName} key={i} handleGreet={this.handleGreet} handleRemove={this.handleRemove} />
                            }) }
                        </div>
                    )
                }

                function Child(props){
                    return (
                        <div>
                            <b> Child Component - { props.name } </b>
                            { props.handleGreet(props.name)}
                            <button onClick={() => {
                                props.handleRemove(props.index)
                            }}> remove </button>
                        </div>
                    )
                }
            }
               
            ReactDOM.render(<Parent />, rootHandle)
        </script>
