<!DOCTYPE html>
<html>
	<head>
		<title> </title>
	</head>
	<body>
		<div id="root">
			<!-- 
                id name email
                1 arjun arjun@gmail.com
             -->
			
		</div>
		<script src="js/react.development.js"></script>
		<script src="js/react-dom.development.js"></script>
		<script src="js/babel.js"></script>

		<script type="text/babel">
			const rootHandle = document.getElementById("root")
            const users = [
                {id:1, name: 'ishu', email: 'milakshmi33@gmail.com'},
                {id:2, name: 'lakshmi', email: 'lakshmi@gmail.com'},
            ]

            const ele = (
                    <table>
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        {users.map(function(user){
                            return (
                                <tr key={user.id}>
                                <td>{user.id}</td>
                                <td>{user.name}</td>
                                <td>{user.email}</td>
                            </tr>
                            )
                        })
                    }
                </tbody>
                    </table>
            )


			ReactDOM.render(ele, rootHandle)
		</script>
	</body>
</html>
