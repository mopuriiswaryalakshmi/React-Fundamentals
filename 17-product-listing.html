            function App() {
                const products = [
                    {id: 1, name: 'marker', price: 15},
                    {id: 2, name: 'scale', price: 150},
                    {id: 3, name: 'chair', price: 100},
                ]
                return (
                    <div>
                        <h2> Product List </h2>
                        { products.map(function(product,index){
                            return <Product name={product.name} price={product.price} key={product.id}  />
                        })}
                    </div>
                )
            }

            function Product(props) {
                const {name,price} = props
                return (
                    <div>
                        <p> <b>Name : </b> {name} </p>
                        <p> <b>Price : </b> {price} </p>
                    </div>
                )
            }           
            ReactDOM.render(<App />, rootHandle)
        </script>
