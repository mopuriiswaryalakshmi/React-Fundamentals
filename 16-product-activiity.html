            }

            
            function Product(props) {
                // const {name,price,description} = props
                return (
                    <div>
                        <p> <b>Name : </b> {props.name} </p>
                        <p> <b>Price : </b> {props.price} </p>
                        <p> <b>Description : </b> {props.description} </p>
                    </div>
                )
            }

            
            
            ReactDOM.render(<App />, rootHandle)
        </script>
